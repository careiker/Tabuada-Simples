<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
	var number = (parseInt(prompt("Qual n√∫mero deseja multiplicar?")));

	for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {

		mostra(number * multiplicador);
	}

	mostra("FIM");  
		
</script>
